<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="../css/bulma.css">
  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(
          "https://contact-anja.vercel.app/send_email",
          {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json",
            },
          }
        );

        const result = await response.json();
        alert(
          result.success
            ? "üëç Message sent successfully!"
            : "Error: " + result.error
        );

        if (response.ok) {
          window.location.href = "/";
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</head>

<body>
  <section class="hero is-primary is-medium"
    style="background-image: url('../images/contacthero.jpg'); background-size: cover; background-position: center; border-radius: 0% 0% 3% 3%;">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/assets/images/bulma-type-white.png" alt="Logo" />
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-primary is-inverted" href="main.html">
                  <span>&#x21AB; Home</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title" style="font-size: 80px;">Contact me!</h1>
        <p class="subtitle">Let's catch up for coffee.</p>
      </div>
      <img src="../images/callme.webp" alt="Left Gif" class="largegif-overlay-left">
      <img src="../images/callme.webp" alt="Right Gif" class="largegif-overlay-right">
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
    </div>
  </section>
  <section id="content">
    <div class="section is-medium">
      <form id="contactForm" onsubmit="handleSubmit(event)">
        <label class="label" for="name">Your name (required):</label>
        <input class="input" type="text" id="name" name="name" required /><br /><br />

        <label class="label" for="email">Your email (required):</label>
        <input class="input" type="email" id="email" name="email" required /><br /><br />

        <label class="label" for="message">Your message (required):</label><br />
        <textarea class="textarea" id="message" name="message" rows="4" required></textarea><br />
        <button class="button center-button is-dark" type="submit" value="Send">
          <h1>Send</h1>
        </button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; Anna Duras, 2025. All rights reserved. Made with <a href="https://bulma.io/" target="_blank">Bulma</a>.</p>
    </div>
  </footer>
</body>

</html>
